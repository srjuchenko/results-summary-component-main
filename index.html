<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-result">
          <div class="result-subheader">
            <h2>Your Result</h2>
          </div>
          <div class="result-circle">
            <div class="result-big">76</div>
            <div class="result-small">of 100</div>
          </div>
          <div class="result-header">
            <h1>Great</h1>
          </div>
          <div class="result-descr">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="card-summary">
          <div class="summary-header"><h3>Summary</h3></div>
          <div class="summary-list">
            <ul>
              <li class="red-bg">
                <div class="item-name">
                  <div class="item-icon">
                    <img src="assets/images/icon-reaction.svg" alt="icon" />
                  </div>
                  <div class="item-header">Reaction</div>
                </div>
                <div class="item-result">
                  <div class="item-current-result">80</div>
                  <div class="item-from-result">/ 100</div>
                </div>
              </li>
              <li class="yellow-bg">
                <div class="item-name">
                  <div class="item-icon">
                    <img src="assets/images/icon-memory.svg" alt="icon" />
                  </div>
                  <div class="item-header">Memory</div>
                </div>
                <div class="item-result">
                  <div class="item-current-result">92</div>
                  <div class="item-from-result">/ 100</div>
                </div>
              </li>
              <li class="green-bg">
                <div class="item-name">
                  <div class="item-icon">
                    <img src="assets/images/icon-verbal.svg" alt="icon" />
                  </div>
                  <div class="item-header">Verbal</div>
                </div>
                <div class="item-result">
                  <div class="item-current-result">61</div>
                  <div class="item-from-result">/ 100</div>
                </div>
              </li>
              <li class="purple-bg">
                <div class="item-name">
                  <div class="item-icon">
                    <img src="assets/images/icon-visual.svg" alt="" />
                  </div>
                  <div class="item-header">Visual</div>
                </div>
                <div class="item-result">
                  <div class="item-current-result">72</div>
                  <div class="item-from-result">/ 100</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="summary-btn">
            <button class="continue">Continue</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sergey Juchenko</a>.
      </div>
    </footer>
  </body>
</html>
